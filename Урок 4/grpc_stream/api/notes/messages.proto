syntax = "proto3";

package github.com.moguchev.microservices.grpc_stream;

option go_package = "github.com/moguchev/microservices_courcse/grpc_stream/pkg/api/notes;notes";


// NoteInfo - информация записи
message NoteInfo {
  // title - название записи
  string title = 1;
  // content - содержимое записи
  string content = 2;
}

// Note - full note model
message Note {
  // id - уникальный идентификатор записи
  uint64 id = 1;
  // info - 
  NoteInfo info = 2;
}

// ListNotesStreamRequest - запрос ListNotesStream
message ListNotesStreamRequest {

}